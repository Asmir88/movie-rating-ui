<div class="rating-section">
    <span class="average-rating"><i class="pi pi-star" title="Average rating"></i> <span class="current-rating">{{mediaContent?.rating}}</span></span>
    <span class="rate-btn" (click)="openRatingDialog()"><i class="pi pi-star-o" title="Rate"> <span class="current-rating">{{currentRating}}</span></i></span>
</div>
