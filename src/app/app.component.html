<div class="content-container">
  <div class="search-field">
    <div class="search-input-wrapper">
      <input [formControl]="searchInput" type="text" pInputText placeholder="Search for movie or tv show" />
    </div>
  </div>
  <p-tabView>
    <p-tabPanel header="Movies">
      <app-media-list [mediaList]="movies"></app-media-list>
    </p-tabPanel>
    <p-tabPanel header="TV Shows">
      <app-media-list [mediaList]="tvShows"></app-media-list>
    </p-tabPanel>
</p-tabView>
</div>
